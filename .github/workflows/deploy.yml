name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Run on the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Use the Node.js version that matches your project

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Export static files
        run: npm run export # This will generate the `out` directory

      - name: Deploy to GitHub Pages
        uses: gh-actions/gh-pages@v3 # Use this GitHub Action to deploy
        with:
          branch: gh-pages # The branch where your built files will go
          folder: out # The folder to deploy
